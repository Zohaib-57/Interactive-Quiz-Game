<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Game</h1>
        <div id="question-area">
            <p id="question">Question goes here</p>
            <div id="answers">
                <button id="option0" class="answer-btn">Option 1</button>
                <button id="option1" class="answer-btn">Option 2</button>
                <button id="option2" class="answer-btn">Option 3</button>
                <button id="option3" class="answer-btn">Option 4</button>
            </div>
        </div>
        <div id="score-area">
            <p>Score: <span id="score">0</span></p>
            <button id="next-question">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
